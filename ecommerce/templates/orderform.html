<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
  <h1>Order Form</h1>

<form method="POST" >
    {% csrf_token %}
 <div class="mb-3">

  <label  class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address">
</div>

<div class="mb-3">
  <label  class="form-label">Phone </label>
  <input type="number" class="form-control" name="p" placeholder="Enter Phone Number">
</div>
    <div class="mb-3">
  <label  class="form-label">Account Number </label>
  <input type="number" class="form-control" name="n" placeholder="Enter Account Number">
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
</div>
  </form>
</center>
{% endblock %}
