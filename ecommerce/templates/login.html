<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
  <h1>Login </h1>

<form method="POST" >
    {% csrf_token %}
 <div class="mb-3">

  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter Username">
</div>

<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter Password">
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
</div>
  </form>
</center>
{% endblock %}
