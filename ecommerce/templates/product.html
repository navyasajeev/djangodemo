{% extends 'base.html' %}
{% load static %}
{% block content %}
<div >

    <img src="{{c.image.url}}" height="450px" width="100%">
</div>
<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify; line-height:2;">{{c.desc}}</p>
</div>

<div class="row">
 {% for i in  p %}

 <div class="card " style="width: 30rem; ">


  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body mb-5">
      <center>
    <h5 class="card-title">{{i.name}}</h5>
<p>{{i.price}}</p>
<!--          <p>Stock: {{i.stock}}</p>-->
<!--          <p>updated: {{i.updated}}</p>-->

    <a href="{% url 'shop:alldetails' i.name %}"  class="btn btn-primary">Details</a>
          </center>
  </div>
       </div>
     </div>


     {% endfor %}
  </div>
{% endblock %}
